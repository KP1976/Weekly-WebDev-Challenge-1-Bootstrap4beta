<!DOCTYPE html>
<html lang="pl">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

  <!-- Font Awesome -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  <!-- Fonts -->
  <link rel="stylesheet" href="fonts/TitilliumText22L_light.otf" type="text/css">
  <link rel="stylesheet" href="fonts/TitilliumText22L_medium.otf" type="text/css">

  <!-- My CSS -->
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
 
  <div class="container-fluid">
    <div class="container">
      <div class="row">
        <div class="col text-center">
          <img class="logo img-fluid mb-4" src="img/logo.png" alt="logo">
        </div>
      </div>
    
      <div class="row">   
        <div class="col-sm-1"></div>
        <div class="col-lg-5">
          
          <!-- REGISTER FORM -->
          <section class="register-form">
            <h1 class="title">Register Form</h1>
            <div class="border-box">
              <form class="register-form-box bg-white">
                <div class="form-group">
                  <label class="sr-only" for="FormInputGroup">Username</label>
                  <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <div class="input-group-addon bg-white"><span class="fa fa-user" aria-hidden="true"></span></div>
                    <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username" required>
                  </div>
                </div>

                <div class="form-group">
                  <label class="sr-only" for="FormInputGroup">Password</label>
                  <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <div class="input-group-addon bg-white"><span class="fa fa-unlock-alt" aria-hidden="true"></span></div>
                    <input type="password" class="form-control" id="inlineFormInputGroup" placeholder="Password" required>
                  </div>
                </div>

                <div class="form-group">
                  <label class="sr-only" for="FormInputGroup">Confirm Password</label>
                  <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <div class="input-group-addon bg-white"><span class="fa fa-unlock-alt" aria-hidden="true"></span></div>
                    <input type="password" class="form-control" id="inlineFormInputGroup" placeholder="Confirm Password" required>
                  </div>
                </div>

                <div class="form-group">
                  <label class="sr-only" for="FormInputGroup">Email</label>
                  <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <div class="input-group-addon bg-white"><span class="fa fa-envelope" aria-hidden="true"></span></div>
                    <input type="email" class="form-control" id="inlineFormInputGroup" placeholder="Email" required>
                  </div>
                </div>

                <div class="form-group">
                  <label class="sr-only" for="FormInputGroup">Your Location</label>
                  <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <div class="input-group-addon bg-white"><span class="fa fa-map-marker" aria-hidden="true"></span></div>
                    <select class="form-control" id="inlineFormCustomSelect" required>
                      <option selected>Your Location</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </div>
                </div>

                <label class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input">
                  <span class="custom-control-indicator"></span>
                  <span class="custom-control-description">I have read and accept the terms of use.</span>
                </label>

                <button class="btn btn-success btn-block button-big-font" type="submit">Sign up</button>
              </form>
            </div>
          </section>
          
          <!-- SEND EMAIL -->       
          <section class="send-email">
            <h1 class="title">Send Email</h1>
            
            <div class="border-box">
              <form class="register-form-box bg-white">
                <div class="form-group">
                  <label class="sr-only" for="FormInputGroup">Your Name</label>
                  <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <div class="input-group-addon bg-white"><span class="fa fa-user" aria-hidden="true"></span></div>
                    <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username" required>
                  </div>
                </div>

                <div class="form-group">
                  <label class="sr-only" for="FormInputGroup">Your Email</label>
                  <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <div class="input-group-addon bg-white"><span class="fa fa-envelope" aria-hidden="true"></span></div>
                    <input type="email" class="form-control" id="inlineFormInputGroup" placeholder="Email" required>
                  </div>
                </div>

                <div class="form-group">
  <!--                <label for="message"></label>-->
                  <textarea class="form-control" id="message" rows="9" placeholder="Type your message..."></textarea>
                </div>

                <label class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input">
                  <span class="custom-control-indicator"></span>
                  <span class="custom-control-description">Send a copy to my Email</span>
                </label>

                <button class="btn btn-success btn-block button-big-font" type="submit">Send Email</button>
              </form>
            </div>
          </section>
          
        </div>  
        
        <div class="col-lg-5"> 
         
          <!-- SIGN IN FORM -->  
          <section class="sign-in-form">
            <h1 class="title">Sign In Form</h1>
            
            <div class="border-box">
              <form class="register-form-box bg-white">
                <div class="form-group">
                  <label class="sr-only" for="FormInputGroup">Userame</label>
                  <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <div class="input-group-addon bg-white"><span class="fa fa-user" aria-hidden="true"></span></div>
                    <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username" required>
                  </div>
                </div>

                <div class="form-group">
                  <label class="sr-only" for="FormInputGroup">Password</label>
                  <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <div class="input-group-addon bg-white"><span class="fa fa-unlock-alt" aria-hidden="true"></span></div>
                    <input type="password" class="form-control" id="inlineFormInputGroup" placeholder="Password" required>
                  </div>
                </div>
                
                <div class="d-flex justify-content-between align-items-center">
                  <label class="custom-control custom-checkbox mb-0">
                    <input type="checkbox" class="custom-control-input">
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">Remember me</span>             
                  </label>

                  <button class="btn btn-success button-small button-big-font" type="submit">Sign in</button>
                </div>
              </form>
            </div>
          </section>

          <!-- RECOVER FORM -->
          <section class="recover-form">
            <h1 class="title">Recover Form</h1>
            
            <div class="border-box">
              <form class="register-form-box bg-white">
                <div class="form-group">
                  <label class="sr-only" for="FormInputGroup">Enter your Email</label>
                  <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <div class="input-group-addon bg-white"><span class="fa fa-envelope" aria-hidden="true"></span></div>
                    <input type="email" class="form-control" id="inlineFormInputGroup" placeholder="Enter your Email" required>
                  </div>
                </div>

                <div class="form-group">
                  <label class="sr-only" for="FormInputGroup">Enter your Phone number</label>
                  <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <div class="input-group-addon bg-white"><i class="fa fa-mobile" aria-hidden="true"></i></div>
                    <input class="form-control" type="tel" id="inlineFormInputGroup" maxlength="9" pattern="[0-9]+" placeholder="Enter your Phone number" required>
                    <p id="error-tel"></p>
                  </div>
                </div>

                <div class="d-flex justify-content-between">
                  <button class="btn btn-success button-small button-small-font" type="submit">Send</button>
                  <button class="btn btn-success button-small button-small-font" type="button">Done</button>
                </div>
              </form>
            </div>
          </section>
         
          <!-- SUBSRIBE FORM -->
          <section class="subscribe-form">
            <h1 class="title">Subscribe Form</h1>
            
            <div class="border-box">
              <form class="register-form-box bg-white">
                <div class="form-group">
                  <label class="sr-only" for="FormInputGroup">Enter your Email</label>
                  <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <div class="input-group-addon bg-white"><span class="fa fa-envelope" aria-hidden="true"></span></div>
                    <input type="email" class="form-control" id="inlineFormInputGroup" placeholder="Enter your Email" required>
                  </div>
                </div>
                
                <div class="d-flex justify-content-between">
                  <button class="btn btn-success button-small button-small-font" type="submit">Subscribe</button>
                  <button class="btn btn-danger button-small button-small-font" type="button">No, Thanks</button>
                </div>
              </form>
            </div>
          </section>
          
          <div class="col text-center">
            <img class="logo2 img-fluid" src="img/logo2.png" alt="logo text">
          </div>
        </div>
        <div class="col-sm-1"></div>
        
      </div> <!-- /row -->
    </div> <!-- /container-->
  </div> <!-- /container-fluid -->
  

  <!-- SCRIPTS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
